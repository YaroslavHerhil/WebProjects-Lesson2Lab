<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
        .user-form{
            font-family: sans-serif;
            background-color: bisque;
            padding: 10px;
        }
        #image-form{
            height: 50px
        }
    </style>
</head>
<body>
    <label for="test-text">Text: <br></label> <input type="text" id="test-text">  <br><br>
    <label for="test-pass">Password: <br></label> <input type="password" id="test-pass">  <br><br>
    <label for="test-tel">Telephone: <br></label> <input type="tel" id="test-tel">  <br><br>
    <label for="test-num">Number: <br></label> <input type="number" id="test-num">  <br><br>
    <label for="test-url">Url: <br></label> <input type="url" id="test-url">  <br><br>
    <label for="test-search">Search: <br></label> <input type="search" id="test-search">  <br><br>
    <label for="test-email">Email: <br></label> <input type="email" id="test-email">  

    <hr>
    <input type="date">
    <input type="datetime">
    <input type="datetime-local">
    <input type="month">
    <input type="time">
    <input type="week">

    <hr>
    <ul>
        <li>
            <input type="hidden">
        </li>
        <li>
            <input type="submit">
        </li>
        <li>
            <input type="reset">
        </li>
        <li>
            <input type="color">
        </li>
        <li>
            <input type="button">
        </li>
        <li>
            <input type="checkbox">
        </li>
        <li>
            <input type="radio">
        </li>
        <li>
            <input type="range">
        </li>
        <li>
            <input type="file">
        </li>
        <li>
            <input type="image" src="R.png" id="image-form">
        </li>
    </ul>


    <form action="/submit-form" class="user-form">
        <label for="text-input">Text:</label><br>
        <input type="text" name="text-input" id="text-input">
        <br><hr>
        <label for="email-input">Email:</label><br>
        <input type="email" name="email-input" id="email-input">
        <br><hr>
        <label for="pass-input">Password:</label><br>
        <input type="password" name="pass-input" id="pass-input">
        <br><hr>
        

        <input type="radio" id="radio-1" name="radio-group" value="option1">
        <label for="radio-1">Radio 1</label><br>
        <input type="radio" id="radio-2" name="radio-group" value="option2">
        <label for="radio-2">Radio 2</label><br>
        <input type="radio" id="radio-3" name="radio-group" value="option3">
        <label for="radio-3">Radio 3</label><br>
        <input type="radio" id="radio-4" name="radio-group" value="option4">
        <label for="radio-4">Radio 4</label><br>
        <input type="radio" id="radio-5" name="radio-group" value="option5">
        <label for="radio-5">Radio 5</label><br>

        
        <input type="button" id="user-button" onclick="get_text_value('text-input')">
    </form>
    <br>




</body>
</html>
