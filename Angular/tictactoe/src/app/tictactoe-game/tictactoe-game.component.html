
<div class="ui-container player-{{player}}-bg">
    <span class="turn-ui">{{upperText}}</span>
    <span class="player-ui">{{lowerText}}</span>
</div>

<div class="grid player-{{player}}-glow">
    <div *ngFor="let _ of [].constructor(9); index as i" id="cell{{i+1}}" class="grid-cell" [ngClass]="getCellStyle(i)" (click)="placeTic(i)"></div>
</div>


<style>
    
.ui-container{
    margin: auto;
    width: 200px;
    font-family: helvetica;

    background-color: antiquewhite;
    border-radius: 5px 5px 0px 0px;

    .turn-ui{
        display: block;
        width: 100%;
        height: fit-content;
        font-size: large;
        text-align: center;
    }
    
    .player-ui{
        display: block;
        width: 100%;
        height: fit-content;
        font-size: large;
        text-align: center;
    }
}
.player-2-bg{
    background-color: #6C59F9;
}
.player-1-bg{
    background-color: #F94A40;
}
.player-0-bg{
    background-color: #b9b9b9;
}

.won1{
    background-color: rgb(255, 210, 210);
}
.won2{
    background-color: rgb(206, 209, 255);
}



.grid{
    
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    
    width: 600px;
    height: 600px;

    margin: auto;
    padding: 30px;
    background-color: antiquewhite;
    border-radius: 30px;

    div{
        background-size: contain;
        cursor: pointer;
        border: solid 1px rgb(10, 10, 78); 
    }
    :nth-child(1), :nth-child(2), :nth-child(3){
        border-top-width: 0px;
    }
        
    :nth-child(1), :nth-child(4), :nth-child(7){
        border-left-width: 0px;
    }
        
    :nth-child(3), :nth-child(6), :nth-child(9){
        border-right-width: 0px;
        
    }
        
    :nth-child(7), :nth-child(8), :nth-child(9){
        border-bottom-width: 0px;
    }

    :nth-child(1){border-radius: 30px 0px 0px 0px;}
    :nth-child(3){border-radius: 0px 30px 0px 0px;}
    :nth-child(7){border-radius: 0px 0px 0px 30px;}
    :nth-child(9){border-radius: 0px 0px 30px 0px;}

}

.player-0-glow{
    box-shadow: 0px 0px 20px #333333b0;
}
.player-1-glow{
    box-shadow: 0px 0px 20px #F94A40b0;
}
.player-2-glow{
    box-shadow: 0px 0px 20px #6C59F9b0;
}

.crossed{
    background-image: url("assets/x.png");
}
.nulled{
    background-image: url("assets/o.png");
}

</style>
