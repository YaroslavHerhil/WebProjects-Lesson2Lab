<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shopping cart</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <img src="images/logo.png" alt="Vinyllist" id="logo">
        </div>
    </div>
    <div class="navbar-container">
        <nav class="navbar">
            <a href="main.html">Main</a>
            <a href="store.html">Vinyls</a>
            <a href="cart.html" id="cart">Cart</a>
        </nav>
    </div>
    <div class="content-container">
        <div class="content">

                <table class="cart">

                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="images/pngimg.com - vinyl_PNG18.png" alt="">
                            <a href="product.html"><span>Vinyl record (red)</span></a>
                        </td>
                        <td>
                            $11.00
                        </td>
                        <td>
                            26
                        </td>
                        <td>
                            $286.00
                        </td>
                    </tr>
                </table>
            </div>
            <div class="bottom-container">
                <div class="payment"><span >To payment</span></div>
                <div class="total-price"><span>$394.50</span></div>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <div class="footer">
            <div>
                <span>Who we <br></span>
