
<div class="ui-container player-{{player}}-bg">
    <span class="turn-ui">{{upperText}}</span>
    <span class="player-ui">{{lowerText}}</span>
</div>

<div class="grid player-{{player}}-glow">
    <div *ngFor="let _ of [].constructor(9); index as i" id="cell{{i+1}}" class="grid-cell" [ngClass]="getCellStyle(i)" (click)="placeTic(i)"></div>
</div>
